<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicew-idth, initial-scale=1.0">
    <title>BattleShip Pacific Game</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- MainPage-->
    <div id="main-menu">
        <div class="rectangle first">
            BattleShip
        </div>
        <div class="rectangle second">
            Pacific
        </div>
    </div>
    <button id="StartButton">Start</button>
    </div>
    </div>
    <!-- Game Screen-->
    <div id="gameScreen" style="display: none;">


        <h1 class="title">YOU</h1>
        <div>
            <p class="subtitle">Choose your country!</p>
            <div>
                <!-- Flags-->
                <div class="flag-container">
                    <div class="flag" id="us" onclick="selectFlag('US')">
                        <img src="usa-flag-big.jpg" alt="USA Flag">
                    </div>
                    <div class="flag" id="russia" onclick="selectFlag('Russia')">
                        <img src="images.jpeg" alt="Russia Flag">
                    </div>
                    <div class="flag" id="china" onclick="selectFlag('China')">
                        <img src="download.jpeg" alt="China Flag">
                    </div>
                    <div class="flag" id="uk" onclick="selectFlag('UK')">
                        <img src="download (1).jpeg" alt="UK Flag">
                    </div>
                    <div class="flag" id="france" onclick="selectFlag('France')">
                        <img src="360_F_919531002_o4GAg3hBPLDyyweYBl1zySEBu8Kv6U4e.jpg" alt="France Flag">
                    </div>
                    <div class="flag" id="japan" onclick="selectFlag('Japan')">
                        <img src="360_F_210666170_frmhgQbLNojl1Yik2GNzdwqQyOKPNuEt.jpg" alt="Japan Flag">
                    </div>
                    <div class="flag" id="southKorea" onclick="selectFlag('South Korea')">
                        <img src="south-korea.jpg" alt="South Korea Flag">
                    </div>
                    <div class="flag" id="northKorea" onclick="selectFlag('North Korea')">
                        <img src="northkorea__65454.jpg" alt="North Korea Flag">
                    </div>
                    <div class="flag" id="netherlands" onclick="selectFlag('Netherlands')">
                        <img src="61Ig6Jg34aL._AC_UF894,1000_QL80_.jpg" alt="Netherlands Flag">
                    </div>
                    <div class="flag" id="turkey" onclick="selectFlag('Turkey')">
                        <img src="download (2).jpeg" alt="Turkey Flag">
                    </div>
                </div>
            </div>
            <!-- Seçilen Bayrağı Gösterme -->
            <p id="selectedFlag">Selected Flag: None</p>
        </div>
        <h1 class="title">ENEMY</h1>
        <div>
            <p class="subtitle">Choose enemy country!</p>
            <div>
                <!-- Flags-->
                <div class="flag-container">
                    <div class="flag" id="us" onclick="selectFlag('US')">
                        <img src="usa-flag-big.jpg" alt="USA Flag">
                    </div>
                    <div class="flag" id="russia" onclick="selectFlag('Russia')">
                        <img src="images.jpeg" alt="Russia Flag">
                    </div>
                    <div class="flag" id="china" onclick="selectFlag('China')">
                        <img src="download.jpeg" alt="China Flag">
                    </div>
                    <div class="flag" id="uk" onclick="selectFlag('UK')">
                        <img src="download (1).jpeg" alt="UK Flag">
                    </div>
                    <div class="flag" id="france" onclick="selectFlag('France')">
                        <img src="360_F_919531002_o4GAg3hBPLDyyweYBl1zySEBu8Kv6U4e.jpg" alt="France Flag">
                    </div>
                    <div class="flag" id="japan" onclick="selectFlag('Japan')">
                        <img src="360_F_210666170_frmhgQbLNojl1Yik2GNzdwqQyOKPNuEt.jpg" alt="Japan Flag">
                    </div>
                    <div class="flag" id="southKorea" onclick="selectFlag('South Korea')">
                        <img src="south-korea.jpg" alt="South Korea Flag">
                    </div>
                    <div class="flag" id="northKorea" onclick="selectFlag('North Korea')">
                        <img src="northkorea__65454.jpg" alt="North Korea Flag">
                    </div>
                    <div class="flag" id="netherlands" onclick="selectFlag('Netherlands')">
                        <img src="61Ig6Jg34aL._AC_UF894,1000_QL80_.jpg" alt="Netherlands Flag">
                    </div>
                    <div class="flag" id="turkey" onclick="selectFlag('Turkey')">
                        <img src="download (2).jpeg" alt="Turkey Flag">
                    </div>
                </div>

                <script src="script.js"></script>

</body>

<html>
